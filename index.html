<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Desafio Opcional - Lista de Animales</title>
</head>

<body>
  <main class="container">
    <header>
      <div class="mx-auto text-center">
        <img src="assets/img/conejo-perro-gato.png" alt="animales" class="img-fluid" />
        <h1 class="my-3">Consulta Veterinaria<br>"Pet-XYZ"</h1><br><br>
      </div>
    </header>
    <section>
      <form>
        <div class="form-group">
          <label for="propietario">Nombre Dueño(a): </label>
          <input type="text" class="form-control" id="propietario" aria-describedby="textoAyuda" />
          <small id="textoAyuda" class="form-text text-muted">Nunca compartiremos tus datos.</small>
        </div>
        <div class="form-group">
          <label for="direccion">Lugar de Residencia: </label>
          <input type="text" class="form-control" id="direccion" />
        </div>
        <div class="form-group">
          <label for="telefono">Número Telefónico: </label>
          <input type="text" class="form-control" id="telefono" />
        </div>
        <div class="form-group">
          <label for="nombreMascota">Nombre Mascota: </label>
          <input type="text" class="form-control" id="nombreMascota" />
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select class="form-control" id="tipo">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="conejo">Conejo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="enfermedad">Motivo de la consulta: </label>
          <input type="text" class="form-control" id="enfermedad" />
        </div>
        <button type="submit" class="btn btn-primary" id="registrar">Agregar Datos</button>
      </form>
    </section>
    <section>
      <div class="mt-5">
        <p><strong>Datos Agregados:</strong></p>
        <div id="resultado">
          <ul></ul>
        </div>
      </div>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
